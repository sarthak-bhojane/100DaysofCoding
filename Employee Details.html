<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        input{
            align-content: right;
        }
    </style>
   
</head>
<body>
    <form method="post" align="center">
        
        <fieldset >
            <h3>Insert Data Form</h3>
            Employee ID:<input type="text" name="nam" required>
            <br><br>
            First Name:<input type="address" name="add" required>
            <br><br>
            *Address:<input type = "address" name="ad" required>
            <br><br>
            Last Name:<input type ="text" name="ci" required>
            <br><br>
            Department Number:<input type="text" name="st" required>
            <br><br>
            Start Date:<input type ="text" name="zi" required>
            <br><br>
            Salary:<input type ="text" name="sal" required>
            <br><br>
            Contractor:<input type ="checkbox" name="con" required>
            <br><br>
            Submit:<input type ="submit" name="sub" >
            
            Clear Form:<input type ="reset" name="cle" >
            <br><br>
        </fieldset>
    </form>
</body>
</html>
